<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--action:意思是form表达的数据提交到哪里去。这里写上方法的映射名称即-->
    <h2>以下采用doGet请求</h2>
    <form action="doGet">
        账号：<input type="text" name="username"/><br><br>
        密码：<input type="text" name="password"/><br><br>
        <input type="submit" value="登陆"><br>
    </form>

    <br><br><br><br><br>
    <h2>以下采用doPost请求</h2>
    <form action="doPost">
        账号：<input type="text" name="username"/><br><br>
        密码：<input type="text" name="password"/><br><br>
        <input type="submit" value="登陆"><br>
    </form>

    <br><br><br><br><br>
    <h2>登陆请求</h2>
    <form action="user_login">
        账号：<input type="text" name="username"/><br><br>
        密码：<input type="text" name="password"/><br><br>
        <input type="submit" value="登陆"><br>
    </form>

    <br><br><br><br><br>
    <h2>登陆请求</h2>
    <form action="login">
        账号：<input type="text" name="username"/><br><br>
        密码：<input type="text" name="password"/><br><br>
        <input type="submit" value="登陆"><br>
    </form>

</body>
</html>
